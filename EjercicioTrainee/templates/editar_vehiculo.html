{% extends 'layout.html' %}
{% block body %}
<div class="rod">
    <div class="col-md-2 offset-md-4">
        <div class="card card-body">
            <form action="/actualizar_vehiculo/{{vehiculo.0}}" method="POST">
                <div class="form-group">
                    <input type="text" name="marca" placeholder="Marca" value={{vehiculo.1}} class="form-control mb-1">
                </div>
                <div class="form-group">
                    <input type="text" name="modelo" placeholder="Modelo" value={{vehiculo.2}} class="form-control mb-1">
                </div>
                <div class="form-group">
                    <input type="text" name="color" placeholder="Color" value={{vehiculo.3}} class="form-control mb-1">
                </div>
                <div class="form-group">
                    <input type="text" name="patente" placeholder="Patente" value={{vehiculo.4}} class="form-control mb-1">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        Guardar
                    </button>
                </div>
            </form>
        </div>   
    </div>
</div>



{% endblock %}
